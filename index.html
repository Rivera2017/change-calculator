<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Change Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asset&family=Federant&display=swap" rel="stylesheet">
</head>
<h1>Change Calculator</h1>

<body>
  <!--<h2 id="input-money">Input Money</h2>-->
  <input id="amount-due" type="text" placeholder="amount-due" /><!-- Write your markup here -->
  <input id="amount-received" type="text" placeholder="amount-received" />
  <button id="calculate-change">Calculate</button>
  <br>
  <div id="bills-container">
    <section id="hundreds">
      <h2>Hundreds</h2>
      <p id="hundreds-output">0</p>
    </section>
    <section id="fifties">
      <h2>Fifties</h2>
      <p id="fifties-output">0</p>
    </section>
    <section id="twenties">
      <h2>Twenties</h2>
      <p id="twenties-output">0</p>
    </section>
    <section id="tens">
      <h2>Tens</h2>
      <p id="tens-output">0</p>
    </section>
    <section id="fives">
      <h2>Fives</h2>
      <p id="fives-output">0</p>
    </section>
    <section id="two">
      <h2>Twos</h2>
      <p id="twos-output">0</p>
    </section>
    <section id="dollars">
      <h2>Dollars</h2>
      <p id="dollars-output">0</p>
    </section>
  </div>
  <br>
  <div id="coin-container">
    <section id="quarters">
      <h2>Quarters</h2>
      <p id="quarters-output">0</p>
    </section>
    <section id="dimes">
      <h2>Dimes</h2>
      <p id="dimes-output">0</p>
    </section>
    <section id="nickels">
      <h2>Nickels</h2>
      <p id="nickels-output">0</p>
    </section>
    <section id="pennies">
      <h2>Pennies</h2>
      <p id="pennies-output">0</p>
    </section>
  </div>
  <p id="more-money"></p>
  <section id="background-img">
    <img
      src="https://static.vecteezy.com/system/resources/previews/032/948/577/non_2x/wealth-and-safety-behind-metal-door-vault-free-photo.jpg">
  </section>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
